<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>딜량 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    .header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .calculator-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .calculator-input {
      margin-bottom: 15px;
    }
    select, input[type="text"], input[type="button"] {
      height: 40px;
      font-size: 1em;
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="button"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background-color: #45a049;
    }
    .result {
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
  <script>
function numberToKorean(number) {
    var inputNumber = number < 0 ? false : number;
    var unitWords = ["", "만", "억", "조", "경"];
    var splitUnit = 10000;
    var splitCount = unitWords.length;
    var resultArray = [];
    var resultString = "";

    for (var i = 0; i < splitCount; i++) {
      var unitResult =
        (inputNumber % Math.pow(splitUnit, i + 1)) / Math.pow(splitUnit, i);
      unitResult = Math.floor(unitResult);
      if (unitResult > 0) {
        resultArray[i] = unitResult;
      }
    }
    for (var i = 0; i < resultArray.length; i++) {
      if (!resultArray[i]) continue;
      resultString = String(resultArray[i]) + unitWords[i] + resultString;
    }
    return resultString;
  }
function cal()
{
	var crit=Number(document.getElementById("crit").value);
	var dill =document.getElementById("dill").value;
	var clas =Number(document.getElementById("clas").value);
	var dal=document.getElementById("dal").value;
	var stack=Number(document.getElementById("stack").value);
	var lev=Number(document.getElementById("lev").value);
	var lcs=Number(document.getElementById("lcs").value);
	var leye=Number(document.getElementById("leye").value);
	var deye=Number(document.getElementById("deye").value);
	var dam;
	var res;
	clas-=7;
	lev-=1;
	var atspd=Math.floor(lcs*leye+8);
	if(atspd>95){
		atspd=95;
	}
	lev-=1
	crit/=100;
	if(dal==1){
		if(dill=="sav"){
			dam = 100+20*lev+clas*10;
			while(stack>0){
				dam=dam*(50+0.5*clas)/100+dam;
				stack-=1;
			}
		}
		if(dill=="ovl"){
			dam=400;
			while(stack>0){
				dam=dam+dam*(0.3+0.01*clas);
				stack-=1;
				crit=crit+crit*(0.4+0.01*clas);
			}
			dam=dam*(1/1.7);
			crit=crit*(1/1.7);
		}
		if(dill=="rech"){
			dam=(300-30*clas+5*stack*(stack-1))/1.5;
		}
		if(dill=="sym"){
			dam=(30+(60+20*clas+20*lev)*(stack-1))*2;
		}
		if(dill=="combo"){
			dam=((8+lev+2*clas)*(stack+1)*stack/2+50*lev+10*clas)*5/6;
		}
		if(atspd*1.03>95) {
			dam=((0.65*dam+0.65*dam*crit*0.35)+(0.65*dam+0.65*dam*crit*0.35)*leye*0.1)/0.05;
		}
		else{
			dam=((0.65*dam+0.65*dam*crit*0.35)+(0.65*dam+0.65*dam*crit*0.35)*leye*0.1)/(1-atspd*1.03/100);
		}
	}
	if(dal==2){
		if(dill=="sav"){
			dam = 100+20*lev+clas*10;
			while(stack>0){
				dam=dam*(50+0.5*clas)/100+dam;
				stack-=1;
			}
		}
		if(dill=="ovl"){
			dam=400;
			while(stack>0){
				dam=dam+dam*(0.3+0.01*clas);
				stack-=1;
				crit=crit+crit*(0.4+0.01*clas);
			}
			dam=dam*(1/1.7);
			crit=crit*(1/1.7);
		}
		if(dill=="rech"){
			dam=(300+30*clas+5*stack*(stack-1))/1.5;
			}
		if(dill=="sym"){
			dam=(30+(60+20*clas+20*lev)*(stack-1))*2;
		}
		if(dill=="combo"){
			dam=((8+lev+2*clas)*(stack+1)*stack/2+50*lev+10*clas)*5/6;
		}
        	dam=(0.95*dam+dam*crit*0.05)/(1-atspd/100);
	}
	if(dal==3){
		if(dill=="sav"){
			dam = 100+clas*10;
			while(stack>0){
				dam=dam*(50+0.5*clas)/100+dam;
				stack-=1;
			}
		}
		if(dill=="ovl"){
			dam=400;
			while(stack>0){
				dam=dam+dam*(0.3+0.01*clas);
				stack-=1;
				crit=crit+crit*(0.4+0.01*clas);
			}
			dam=dam*(1/1.7);
			crit=crit*(1/1.7);
		}
		if(dill=="rech"){
			dam=(300+30*clas+5*stack*(stack-1))/1.5;
			}
		if(dill=="sym"){
			dam=(30+(60+20*lev+20*clas)*(stack-1))*2;
		}
		if(dill=="combo"){
			dam=((8+lev+2*clas)*(stack+1)*stack/2+50*lev+10*clas)*5/6;
		}
		dam=0.95*dam+0.65*dam*crit*0.05;
	}
	dam=Math.floor(deye*dam);
	document.getElementById("res").value = numberToKorean(dam);
}
  </script>
</head>
<body>
  <div class="header">
    <img src="img3.PNG" height="50" width="110" alt="딜량 계산기">
    <span style="font-size: 1.5em; color: #333;">딜량(DPS)계산기!</span>
  </div>
  <div class="calculator-container">
    <div class="calculator-input">
      크리티컬을 입력해 주세요:
      <input type="text" id="crit">
    </div>
    <form action="#">
      <label for="lang">딜주사위를 선택하세요</label>
      <select name="딜주사위" id="dill">
        <!-- Options... -->
      </select>
    </form>
    <form action="#">
      <label for="lang">주사위 클래스를 선택하세요.</label>
      <select name="주사위 클래스" id="clas">
        <!-- Options... -->
      </select>
    </form>
    <!-- Additional forms... -->
    <input type="button" value="계산하기" onclick="cal()">
    <div class="result">
      결과: <input type="text" id="res" readonly>
    </div>
  </div>
</body>
</html>
