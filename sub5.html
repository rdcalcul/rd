<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8">

<title>크리티컬 계산기</title>

<script>

function cal() {

    var v1 = Number(document.getElementById("v1").value);

    var v2 = Number(document.getElementById("v2").value);

    var res = 0;

    res=v2/v1;
    
    document.getElementById("res").value = Math.floor(res);

}

</script>

<font size=5>

</head>

<body>

<img src="img2.PNG"width="50" height="50"><font size=7>크리티컬 계산기!</font><br><br>

<div>상대방의 크리티컬 근사치를 계산하는 사이트입니다. </br>상대방의 크리티컬 데미지와 일반 데미지를 칸에 알맞게 기입한 후 계산하기 버튼을 눌러주세요. </div><font size=3><br><br></font>

일반 데미지 : 

<input type="text" id="v1" height="50" style="font-size: 1em;"><br><br> <!-- 값1 input 태그 추가 -->

크리티컬 데미지 : 

<input type="text" id="v2" height="50" style="font-size: 1em;"><br><br> <!-- 값2 input 태그 추가 -->

상대 크리티컬 : 

<input type="text" id="res" height="50" style="font-size: 1em;"> <!-- 결과 input 태그 추가 -->

<br><br>

<input type="button" value="계산하기" onclick="cal()" style="font-size: 1.1em;"> <!-- 계산하기 버튼 추가 -->

</body>

</html>
