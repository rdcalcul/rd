<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>태극 시간 개수 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    .header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .calculator-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .calculator-input {
      margin-bottom: 15px;
    }
    input[type="text"], input[type="button"] {
      height: 40px;
      font-size: 1em;
      margin-right: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="button"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background-color: #45a049;
    }
    .result {
      font-size: 1em;
    }
  </style>
  <script>
    function cal() {
      var clas1 = Number(document.getElementById("clas").value);
      var clas2=Number(document.getElementById("clas2").value);
      var lev1 = Number(document.getElementById("lev").value);
      var lev2 = Number(document.getElementById("lev2").value);
      lev1 -= 1;
      clas1 -= 7;
      lev2-=1;
      clas2-=7;
      var atspd=(120+clas1*30+lev1*20)/100;
      var a=1;
      while(95-(atspd+a*(2+lev2+clas2))>=0){
        a+=1;
      }
      document.getElementById("res").value=a;
    }
  </script>
</head>
<body>
  <div class="header">
    <img src="img3.PNG" height="50" width="110" alt="한방 딜 계산기">
    <span>한방 딜 계산기!</span>
  </div>
  <div class="calculator-container">
    <div class="calculator-input">
      <label for="lang">태극 주사위의 클래스를 선택하세요.</label>
      <select name="주사위 클래스" id="clas" style="font-size: 1em;">
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
      </select>
    </div>
    <div class="calculator-input">
      태극 주사위 파워업 상태를 입력하세요:
      <input type="text" id="lev" style="font-size: 1.2em;">
    </div>
        <div class="calculator-input">
      <label for="lang">시간 주사위의 클래스를 선택하세요.</label>
      <select name="주사위 클래스" id="clas2" style="font-size: 1em;">
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
      </select>
    </div>
    <div class="calculator-input">
      시간 주사위 파워업 상태를 입력하세요:
      <input type="text" id="lev2" style="font-size: 1.2em;">
    </div>
    <div class="result">
      필요한 시간 주사위 개수:
      <input type="text" id="res">
    </div>
    <div class="calculator-input">
      <input type="button" value="계산하기" onclick="cal()">
    </div>
  </div>
</body>
</html>
