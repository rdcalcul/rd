<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>충전-영혼 데미지 비교기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    .header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .calculator-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .calculator-input {
      margin-bottom: 15px;
    }
    input[type="text"], input[type="button"] {
      height: 40px;
      font-size: 1em;
      margin-right: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="button"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background-color: #45a049;
    }
    .result {
      font-size: 1em;
    }
  </style>
  <script>
    function cal() {
      var mod1=Number(documnet.getElementById("mod1").value);
      var mod2=Number(documnet.getElementById("mod2").value);
      var clas1 = Number(document.getElementById("clas").value);
      var clas2=Number(document.getElementById("clas2").value);
      var lev1 = Number(document.getElementById("lev").value);
      var lev2 = Number(document.getElementById("lev2").value);
      var stack;
      var res;
      clas1 -= 7;
      lev2-=1;
      clas2-=7;
      if(mod1==1){
        if(mod2==1){
          var dam1=(300 + 30 * clas1 - 5 * lev1 + 5 * lev1 * lev1);
          var dam2=(30 + (60 + 20 * clas2 + 20 * lev2) * (stack - 1));
          while(dam1>dam2){
            stack+=1;
          }
          res=stack;
        }
        else{
          var dam2=(300 + 30 * clas1 - 5 * lev1 + 5 * lev1 * lev1);
          var dam1=(30 + (60 + 20 * clas + 20 * lev2) * (stack - 1));
          while(dam1>dam2){
            lev1+=1;
          }
          res=lev1;
        }
      else{
        if(mod2==1){
          var dam1=(300 + 30 * clas1 - 5 * lev1 + 5 * lev1 * lev1)/1.3;
          var dam2=(30 + (60 + 20 * clas2 + 20 * lev2) * (stack - 1))*2;
          while(dam1>dam2){
            stack+=1;
          }
          res=stack;
        }
        else{
          var dam2=(300 + 30 * clas1 - 5 * lev1 + 5 * lev1 * lev1);
          var dam1=(30 + (60 + 20 * clas + 20 * lev2) * (stack - 1));
          while(dam1>dam2){
            lev1+=1;
          }
          res=lev1;
        }
      document.getElementById("res").value=res;
      }
    }
  </script>
</head>
<body>
  <div class="header">
    <img src="img3.PNG" height="50" width="110" alt="한방 딜 계산기">
    <span>태극 시간 개수 계산기!</span>
  </div>
  <div class="calculator-container">
    <div class="calculator-input">
      <label for="lang">DPS 비교인지 깡딜 비교인지 선택하세요</label>
      <select name="선택지" id="mod1" style="font-size: 1em;">
        <option value="1">깡딜</option>
        <option value="2">DPS</option>
      </select>
    </div>
    <div class="calculator-container">
    <div class="calculator-input">
      <label for="lang">충전 레벨이 궁금한지 영혼 스택이 궁금한지 선택하세요.</label>
      <select name="선택지2" id="mod2" style="font-size: 1em;">
        <option value="1">영혼수집</option>
        <option value="2">충전</option>
      </select>
    </div>
    <div class="calculator-container">
    <div class="calculator-input">
      <label for="lang">충전주사위의 클래스를 선택하세요.</label>
      <select name="주사위 클래스1" id="clas1" style="font-size: 1em;">
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
      </select>
    </div>
    <div class="calculator-container">
    <div class="calculator-input">
      <label for="lang">영혼수집 주사위의 클래스를 선택하세요.</label>
      <select name="주사위 클래스2" id="clas2" style="font-size: 1em;">
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
      </select>
    </div>
    <div class="calculator-input">
      충전 주사위 레벨을 입력하세요(충전 레벨이 궁금하면 1을 입력):
      <input type="text" id="lev2" style="font-size: 1.2em;">
    </div>
    <div class="calculator-input">
      영혼수집 주사위 파워업 상태를 입력하세요:
      <input type="text" id="lev2" style="font-size: 1.2em;">
    </div>
    <div class="calculator-input">
      영혼수집 주사위의 스택을 입력하세요(영혼수집 스택이 궁금하면 0을 입력):
      <input type="text" id="lev2" style="font-size: 1.2em;">
    </div>
    <div class="result">
      데미지가 더욱 높아지는 레벨(스택):
      <input type="text" id="res">
    </div>
    <div class="calculator-input">
      <input type="button" value="계산하기" onclick="cal()">
    </div>
  </div>
</body>
</html>
